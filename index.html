<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <main class="hero container-fluid">
    <div class="row py-3  justify-content-center">
      <div class="titlecard">
        <h1>SCOREBOARD</h1>
      </div>
    </div>
    <div class="row p-3 justify-content-center">

      <div class="scoreboard d-flex justify-content-center align-items-center">

        <div class="scorecard m-5" style="width:20vh">
          <div class="title">
            <h1>HOME</h1>
          </div>
          <div class="body fs-1" id="scoreOne"></div>
        </div>
        <div class="scorecard m-5 " style="width:20vh">
          <div class="title">
            <h1>AWAY</h1>
          </div>
          <div class="body fs-1" id="scoreTwo"></div>
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <button class="btn btn-primary m-3" style="width: 30vh" onclick="addScoreOne()">ONE POINT</button>
      <button class="btn btn-primary m-3" style="width: 30vh" onclick="addScoreTwo()">ONE POINT</button>

    </div>
    </div>

    <div class="row justify-content-center">
      <button class="btn btn-primary m-3" style="width: 30vh" onclick="addThreeScoreOne()">THREE POINTS</button>
      <button class="btn btn-primary m-3" style="width: 30vh" onclick="addThreeScoreTwo()">THREE POINTS</button>

    </div>
    <div class="row justify-content-center">

      <button class="btn btn-danger m-3" style="width: 30vh" onclick="resetScores()">RESET</button>

    </div>


  </main>

  <script src="app.js"></script>
</body>

</html>
